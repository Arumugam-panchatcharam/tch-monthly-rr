<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>TchMonthlyRR</title>
    <style>
      .hidden {
        display: none;
      }
    </style>
  </head>

  <body>
      <br />
    <div class="container">
      <h1>Your Vote</h1>
        <br />
      <div
        id="hasVotedAlreadyErrorMsg"
        class="card-panel hidden"
        style="width: 30%"
      >
        <span class="red-text text-darken-2"
          >You have already voted, you can only vote once.</span
        >
      </div>
      <form id="vote-form">
        <div class="form-group">
          <input type="radio" name="contrib" id="yes" value="yes" />
          <label for="yes">I appreciate you contribution</label>
          </div>
        <div class="form-group">
          <input type="radio" name="contrib" id="no" value="no" />
          <label for="no">I think you can do better</label>
        </div>
        
          <div class="form-group">
          <button type="submit" class="btn btn-primary">Vote</button>
          </div>
      </form>
        
        
      <br />
      <br />

      <h5 style="text-align: center" id="chartTitle"></h5>
      <div id="chartContainer" style="height: 300px;width:100%"></div>
    
        <button class="btn btn-danger btn-lg btn-block" id="drop-all" name="drop" value="drop">Drop All</button>
        
    </div>

    <script
      src="http://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pusher/4.2.2/pusher.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
